<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
  <link rel='stylesheet' type='text/css' href='static/style.css'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class='card'>
    <div class='top-background'>
      <img src='static/images/bg-pattern-card.svg'>
    </div>
    <div class='card-pic'>
      <img src="static/images/image-victor.jpg">
    </div>
    <div class='name-age'>
        <h2 class='name'>Victor Crest</h2>
        <h2 class='age'>26</h2>
    </div>
    <div class='country'>
      <h4 class='country-name'>London</h4>
    </div>
    <hr>
    <div class='stats'>
      <div class='followers'>
        <h2 class='num'>80K</h2>
        <h5 class='type'>Followers</h5>
      </div>
      <div class='likes'>
        <h2 class='num'>803K</h2>
        <h5 class='type'>Likes</h5>
      </div>
      <div class='photos'>
        <h2 class='num'>1.4K</h2>
        <h5 class='type'>Photos</h5>
      </div>
    </div>
  </div>
</body>
</html>
